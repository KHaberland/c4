<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --text: #eaeaea;
            --text-dim: #8892b0;
            --btn-dark: #0f3460;
            --btn-number: #1f4068;
            --btn-operator: #e94560;
            --btn-number-hover: #2a5a8a;
            --btn-function-hover: #1a4a6e;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: rgba(255, 255, 255, 0.05);
            --border-hover: rgba(255, 255, 255, 0.1);
            --gradient-1: rgba(233, 69, 96, 0.15);
            --gradient-2: rgba(15, 52, 96, 0.3);
            --scrollbar-track: rgba(255, 255, 255, 0.05);
        }

        body.light-theme {
            --bg-dark: #e8eef3;
            --bg-card: #ffffff;
            --accent: #e94560;
            --accent-hover: #d63652;
            --text: #1a1a2e;
            --text-dim: #5a6a7a;
            --btn-dark: #c5d5e5;
            --btn-number: #d8e4ef;
            --btn-operator: #e94560;
            --btn-number-hover: #c5d5e5;
            --btn-function-hover: #b5c5d5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(0, 0, 0, 0.15);
            --gradient-1: rgba(233, 69, 96, 0.08);
            --gradient-2: rgba(15, 52, 96, 0.08);
            --scrollbar-track: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(ellipse at top left, var(--gradient-1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, var(--gradient-2) 0%, transparent 50%);
            font-family: 'JetBrains Mono', monospace;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .theme-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .theme-icon.sun {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .theme-icon.moon {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        .theme-icon.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }

        body.light-theme .theme-icon.sun {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
        }

        body:not(.light-theme) .theme-icon.moon {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }

        .app-container {
            display: flex;
            gap: 20px;
            align-items: stretch;
            animation: slideUp 0.5s ease-out;
        }

        .history-panel {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            width: 280px;
            box-shadow: 
                0 25px 50px -12px var(--shadow-color),
                0 0 0 1px var(--border-color);
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-hover);
        }

        .history-title {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-title::before {
            content: 'üìã';
        }

        .history-clear {
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-clear:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--btn-dark);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: var(--btn-number);
        }

        .history-item {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            border-color: rgba(16, 185, 129, 0.5);
            transform: translateX(4px);
        }

        .history-expression {
            color: var(--text-dim);
            font-size: 12px;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .history-result {
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            word-break: break-all;
        }

        .history-empty {
            color: var(--text-dim);
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
        }

        .history-empty::before {
            content: 'üßÆ';
            display: block;
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .calculator {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 
                0 25px 50px -12px var(--shadow-color),
                0 0 0 1px var(--border-color);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: var(--bg-dark);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 1px solid var(--border-color);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .display .expression {
            color: var(--text-dim);
            font-size: 16px;
            min-height: 24px;
            word-break: break-all;
        }

        .display .result {
            color: var(--text);
            font-size: 42px;
            font-weight: 600;
            word-break: break-all;
            transition: all 0.2s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 22px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:active::after {
            width: 200px;
            height: 200px;
        }

        .btn-number {
            background: var(--btn-number);
            color: var(--text);
            transition: all 0.15s ease, background 0.3s ease;
        }

        .btn-number:hover {
            background: var(--btn-number-hover);
            transform: translateY(-2px);
        }

        .btn-operator {
            background: #10b981;
            color: white;
        }

        .btn-operator:hover {
            background: #34d399;
            transform: translateY(-2px);
        }

        .btn-function {
            background: var(--btn-dark);
            color: var(--accent);
            transition: all 0.15s ease, background 0.3s ease;
        }

        .btn-function:hover {
            background: var(--btn-function-hover);
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .btn-clear:hover {
            background: #f87171;
            transform: translateY(-2px);
        }

        .btn-equals {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 700px) {
            .app-container {
                flex-direction: column-reverse;
                align-items: center;
            }
            
            .history-panel {
                width: 100%;
                max-width: 340px;
            }
            
            .history-list {
                max-height: 200px;
            }
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 16px;
                margin: 16px;
            }
            
            .btn {
                padding: 16px;
                font-size: 18px;
            }
            
            .display .result {
                font-size: 32px;
            }
            
            .history-panel {
                padding: 16px;
                margin: 0 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
        <span class="theme-icon moon">üåô</span>
        <span class="theme-icon sun">‚òÄÔ∏è</span>
    </button>
    <div class="app-container">
        <div class="history-panel">
            <div class="history-header">
                <span class="history-title">–ñ—É—Ä–Ω–∞–ª</span>
                <button class="history-clear" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞<br>–í—ã–ø–æ–ª–Ω–∏—Ç–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ</div>
            </div>
        </div>
        <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-function" onclick="toggleSign()">¬±</button>
            <button class="btn btn-function" onclick="percentage()">%</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">√∑</button>
            
           
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">‚àí</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;
        let history = [];
        let isDarkTheme = true;

        const expressionEl = document.getElementById('expression');
        const resultEl = document.getElementById('result');
        const historyListEl = document.getElementById('historyList');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
        function loadTheme() {
            const savedTheme = localStorage.getItem('calculator-theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                isDarkTheme = false;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('light-theme');
            localStorage.setItem('calculator-theme', isDarkTheme ? 'dark' : 'light');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        loadTheme();

        function updateDisplay() {
            resultEl.textContent = currentValue;
            
            if (operator && previousValue) {
                const opSymbol = { '+': '+', '-': '‚àí', '*': '√ó', '/': '√∑' }[operator];
                expressionEl.textContent = `${previousValue} ${opSymbol}`;
            } else {
                expressionEl.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else if (currentValue === '0') {
                currentValue = num;
            } else if (currentValue.length < 12) {
                currentValue += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;
            const opSymbol = { '+': '+', '-': '‚àí', '*': '√ó', '/': '√∑' }[operator];

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current === 0 ? '–û—à–∏–±–∫–∞' : prev / current;
                    break;
            }

            if (typeof result === 'number') {
                // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ 10 –∑–Ω–∞–∫–æ–≤ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π, —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –Ω—É–ª–∏
                result = parseFloat(result.toPrecision(10)).toString();
            }

            const expression = `${previousValue} ${opSymbol} ${currentValue}`;
            expressionEl.textContent = `${expression} =`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∂—É—Ä–Ω–∞–ª
            addToHistory(expression, result.toString());
            
            currentValue = result.toString();
            resultEl.textContent = currentValue;
            
            operator = null;
            previousValue = '';
            shouldResetDisplay = true;
        }
        
        function addToHistory(expression, result) {
            history.unshift({ expression, result });
            renderHistory();
        }
        
        function renderHistory() {
            if (history.length === 0) {
                historyListEl.innerHTML = '<div class="history-empty">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞<br>–í—ã–ø–æ–ª–Ω–∏—Ç–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ</div>';
                return;
            }
            
            historyListEl.innerHTML = history.map((item, index) => `
                <div class="history-item" onclick="useHistoryResult(${index})">
                    <div class="history-expression">${item.expression} =</div>
                    <div class="history-result">${item.result}</div>
                </div>
            `).join('');
        }
        
        function useHistoryResult(index) {
            currentValue = history[index].result;
            shouldResetDisplay = true;
            updateDisplay();
        }
        
        function clearHistory() {
            history = [];
            renderHistory();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function toggleSign() {
            if (currentValue !== '0') {
                currentValue = currentValue.startsWith('-') 
                    ? currentValue.slice(1) 
                    : '-' + currentValue;
            }
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-') {
                appendOperator(e.key);
            } else if (e.key === '*') {
                appendOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                appendOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearAll();
            } else if (e.key === 'Backspace') {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
